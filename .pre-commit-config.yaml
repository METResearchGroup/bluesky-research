repos:
  - repo: https://github.com/pycqa/flake8
    rev: '7.0.0'
    hooks:
      - id: flake8
        args:
          - --count
          - --show-source
          - --statistics
          - --select=E9,F63,F7,F82
          - --max-complexity=10
          - --max-line-length=127
    # https://pypi.org/project/autopep8/#usage-with-pre-commit
  - repo: https://github.com/hhatto/autopep8
    rev: 'v2.1.0'
    hooks:
      - id: autopep8
        args:
          - --in-place
          - --recursive
          - --max-line-length=127  # Ensures consistency with flake8 settings

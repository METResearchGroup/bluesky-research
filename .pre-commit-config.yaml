repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.6.1
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format
  - repo: local
    hooks:
      - id: bandit
        name: bandit (from pyproject.toml)
        entry: python scripts/run_bandit.py
        language: python
        pass_filenames: false
        additional_dependencies:
          - bandit==1.9.2
          - tomli==2.0.1
  - repo: https://github.com/rohaquinlop/complexipy-pre-commit
    rev: v3.0.0
    hooks:
      - id: complexipy
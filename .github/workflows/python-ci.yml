name: Python CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Cache Python packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-py-${{ matrix.python-version }}-${{ hashFiles('requirements.txt', 'dev_requirements.txt', 'ml_tooling/requirements.txt', 'ml_tooling/llm/requirements.txt', 'ml_tooling/valence_classifier/requirements.txt', 'lib/telemetry/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-py-${{ matrix.python-version }}-${{ hashFiles('requirements.txt', 'dev_requirements.txt', 'ml_tooling/requirements.txt', 'ml_tooling/llm/requirements.txt', 'ml_tooling/valence_classifier/requirements.txt', 'lib/telemetry/requirements.txt') }}
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r dev_requirements.txt
        pip install -r ml_tooling/requirements.txt
        pip install -r ml_tooling/llm/requirements.txt
        # pip install -r search_engine/requirements.txt
        pip install -r ml_tooling/valence_classifier/requirements.txt
        pip install -r lib/telemetry/requirements.txt
    - name: Add project directory to PYTHONPATH
      run: echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV
    - name: Ruff linting
      run: |
        # stop the build if there are Python syntax errors or undefined names
        ruff check .
    - name: Test with pytest
      run: |
        pytest \
          lib/tests \
          lib/db/tests \
          lib/db/sql/tests \
          lib/telemetry/tests \
          ml_tooling/llm/tests \
          ml_tooling/perspective_api/tests \
          ml_tooling/ime/tests \
          ml_tooling/valence_classifier/tests \
          services/backfill/core/tests \
          services/backfill/storage/tests \
          services/ml_inference/tests \
          services/ml_inference/perspective_api/tests \
          services/ml_inference/sociopolitical/tests \
          services/ml_inference/ime/tests \
          services/ml_inference/valence_classifier/tests \
          services/repartition_service/tests \
          services/calculate_analytics/tests \
          services/calculate_analytics/study_analytics/calculate_analytics/tests \
          services/write_cache_buffers_to_db/tests \
          services/sync/jetstream/tests \
          api/integrations_router/tests

    - name: Lint Dockerfiles with Hadolint
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: |
          Dockerfiles/add_users_to_study.Dockerfile
          Dockerfiles/feed_api.Dockerfile
          Dockerfiles/calculate_superposters.Dockerfile
          Dockerfiles/preprocess_raw_data.Dockerfile
          Dockerfiles/sync_firehose_stream.Dockerfile
          Dockerfiles/sync_most_liked_feed.Dockerfile
          Dockerfiles/ml_inference_perspective_api.Dockerfile

  frontend-lint:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'bluesky_database/frontend/') || contains(github.event.head_commit.added, 'bluesky_database/frontend/') || contains(github.event.head_commit.removed, 'bluesky_database/frontend/')
    defaults:
      run:
        working-directory: bluesky_database/frontend
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: bluesky_database/frontend/package-lock.json
    - name: Install dependencies
      run: npm ci
    - name: Run ESLint
      run: npm run lint
    - name: Run TypeScript check
      run: npx tsc --noEmit
    - name: Build application
      run: npm run build
